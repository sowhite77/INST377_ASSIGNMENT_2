<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Activities Website</title>
  <link rel="stylesheet" href="ASG_2_SophiaW.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <div class="topnav">
    <a href="#" id="homeLink">Home</a>
    <a href="#" id="stocksLink">Stocks</a>
    <a href="#" id="dogsLink">Dogs</a>
  </div>

  <div id="main">
    <h1>Welcome to the Class Activities Website!</h1>
    <button class="custom-btn" id="goStocks">Stocks</button>
    <button class="custom-btn" id="goDogs">Dogs</button>
    <p id="quote"></p>
  </div>

  <div id="audioBox">
    <h3>Audio Commands</h3>
    <p>
      Say <b>"Hello"</b> for a greeting.<br>
      Say <b>"Change the color to red/blue/etc"</b>.<br>
      Say <b>"Navigate to home/stocks/dogs"</b>.<br>
      Say <b>"Search stock [name]"</b> to search a stock.<br>
      Say <b>"Search [dog breed name]"</b> to see breed info.
    </p>
    <button id="audioOn">Turn On Audio</button>
    <button id="audioOff">Turn Off Audio</button>
  </div>

  <script src="ASG_2_SophiaW.js"></script>
</body>
</html>
